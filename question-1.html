<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     let a=prompt("enter the number")
     let b=[];
     for(var i=0;i<a;i++){
         b.push(i);
     }
     console.log(b);
     let odd = b.filter(el=>el%2!=0).map(el=>el**3);
     console.log(odd);
    </script>
</body>
</html>
